# Connection upgradeマップ（WebSocket ↔ SSE対応）
map $http_upgrade $connection_upgrade {
    default upgrade;
    '' close;
}

server {
    listen 80;
    server_name _;

    root /usr/share/nginx/html;
    index index.html;

    # Gzip圧縮
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;
    gzip_min_length 1000;

    # SPAのルーティング対応
    location / {
        try_files $uri $uri/ /index.html;
    }

    # 静的ファイルのキャッシュ
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Health check endpoint (backend health)
    location /health {
        proxy_pass http://backend:8000/health;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    # APIプロキシ (バックエンドへの全APIリクエスト)
    location /api/ {
        # Maximum upload size (100MB for large audio files)
        client_max_body_size 100M;

        # バックエンドサービス（Docker内部ネットワーク）
        proxy_pass http://backend:8000/api/;

        # HTTP/1.1とWebSocketアップグレードサポート
        proxy_http_version 1.1;

        # SSE (Server-Sent Events) ストリーミング対応
        # チャットストリーミングエンドポイントでのバッファリングを無効化
        proxy_buffering off;
        proxy_cache_bypass $http_upgrade;
        proxy_read_timeout 300s;
        proxy_connect_timeout 75s;

        # WebSocket/SSE用ヘッダー
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $connection_upgrade;

        # 標準プロキシヘッダー
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # nginxバッファリング防止（SSE用）
        proxy_set_header X-Accel-Buffering no;
        proxy_set_header Cache-Control "no-cache";

        # WebSocket用タイムアウト
        proxy_send_timeout 300s;
    }
}
