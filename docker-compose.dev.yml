services:
  # FastAPIバックエンド (開発モード - ホットリロード + Whisper.cpp統合 + Supabase PostgreSQL)
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: whisper_backend_dev
    environment:
      # Database (Supabase PostgreSQL)
      DATABASE_URL: ${DATABASE_URL}
      
      # Supabase
      SUPABASE_URL: ${SUPABASE_URL}
      SUPABASE_ANON_KEY: ${SUPABASE_ANON_KEY}
      SUPABASE_SERVICE_ROLE_KEY: ${SUPABASE_SERVICE_ROLE_KEY}
      
      # GLM4.7
      GLM_API_KEY: ${GLM_API_KEY}
      GLM_API_ENDPOINT: ${GLM_API_ENDPOINT:-https://api.glm.ai/v1}
      GLM_MODEL: ${GLM_MODEL:-glm-4.0-turbo}
      
      # Backend Config
      CORS_ORIGINS: ${CORS_ORIGINS:-http://localhost:3000}
      SECRET_KEY: ${SECRET_KEY:-dev-secret-key}
      LOG_LEVEL: ${LOG_LEVEL:-DEBUG}
      
      # Whisper.cpp Config
      WHISPER_LANGUAGE: ${WHISPER_LANGUAGE:-ja}
      WHISPER_THREADS: ${WHISPER_THREADS:-4}
    ports:
      - "${BACKEND_PORT:-8000}:8000"
      - "5678:5678"  # デバッグポート
    volumes:
      # ソースコードをマウント (ホットリロード用)
      - ./backend:/app
      # Pythonキャッシュを除外
      - /app/__pycache__
      - /app/.pytest_cache
      # venvは除外 (ビルド時に作成されたものを使用)
      - /opt/venv
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload --log-level debug
    networks:
      - whisper_network_dev

  # Reactフロントエンド (開発モード - Vite Dev Server)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      target: development
    container_name: whisper_frontend_dev
    environment:
      VITE_SUPABASE_URL: ${SUPABASE_URL}
      VITE_SUPABASE_ANON_KEY: ${SUPABASE_ANON_KEY}
      VITE_BACKEND_URL: ${VITE_BACKEND_URL:-http://localhost:8000}
    ports:
      - "3000:3000"
    volumes:
      # ソースコードをマウント (ホットリロード用)
      - ./frontend:/app
      # node_modulesを除外
      - /app/node_modules
      # Viteキャッシュを除外
      - /app/.vite
    depends_on:
      - backend
    networks:
      - whisper_network_dev

networks:
  whisper_network_dev:
    driver: bridge
