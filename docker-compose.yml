services:
  # FastAPIバックエンド (faster-whisper + Supabase PostgreSQL)
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    image: whisper-summarizer-backend:latest
    container_name: whisper_backend
    environment:
      # Database (Supabase PostgreSQL)
      DATABASE_URL: ${DATABASE_URL}

      # Supabase
      SUPABASE_URL: ${SUPABASE_URL}
      SUPABASE_ANON_KEY: ${SUPABASE_ANON_KEY}
      SUPABASE_SERVICE_ROLE_KEY: ${SUPABASE_SERVICE_ROLE_KEY}

      # Gemini API
      GEMINI_API_KEY: ${GEMINI_API_KEY}
      GEMINI_API_ENDPOINT: ${GEMINI_API_ENDPOINT}
      GEMINI_MODEL: ${GEMINI_MODEL:-gemini-2.0-flash-exp}
      REVIEW_LANGUAGE: ${REVIEW_LANGUAGE:-zh}

      # Backend Config
      CORS_ORIGINS: ${CORS_ORIGINS:-http://localhost:3000}
      SECRET_KEY: ${SECRET_KEY:-your-secret-key-change-in-production}

      # faster-whisper Config (GPU-accelerated transcription)
      FASTER_WHISPER_DEVICE: ${FASTER_WHISPER_DEVICE:-cuda}
      FASTER_WHISPER_COMPUTE_TYPE: ${FASTER_WHISPER_COMPUTE_TYPE:-float16}
      FASTER_WHISPER_MODEL_SIZE: ${FASTER_WHISPER_MODEL_SIZE:-large-v3-turbo}
      WHISPER_LANGUAGE: ${WHISPER_LANGUAGE:-ja}
      WHISPER_THREADS: ${WHISPER_THREADS:-4}

      # Audio Processing
      AUDIO_PARALLELISM: ${AUDIO_PARALLELISM:-1}

      # Logging
      LOG_LEVEL: ${LOG_LEVEL:-INFO}
    volumes:
      - backend_data:/app/data
      - backend_output:/app/output
    # GPU Support (faster-whisper with cuDNN)
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              device_ids: ['0']
              capabilities: [gpu]
    networks:
      - whisper_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Reactフロントエンド (本番モード - Nginx)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      target: production
      args:
        VITE_SUPABASE_URL: ${SUPABASE_URL}
        VITE_SUPABASE_ANON_KEY: ${SUPABASE_ANON_KEY}
    image: whisper-summarizer-frontend:latest
    container_name: whisper_frontend
    ports:
      - "${FRONTEND_PORT:-80}:80"
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - whisper_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:80/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

volumes:
  backend_data:
    driver: local
  backend_output:
    driver: local

networks:
  whisper_network:
    driver: bridge
