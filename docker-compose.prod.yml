# Production Docker Compose Configuration
#
# This configuration is for production deployment on a real server.
# Port 3080 is exposed externally (HTTP for cloudflared tunnel).
# All other services are internal only.
#
# Usage:
#   ./start_prd.sh    # Start production services
#   ./stop_prd.sh     # Stop production services
#
# Environment: Copy .env.prod to .env and configure production values

services:
  # ========================================
  # PostgreSQL Database (Internal Only)
  # ========================================
  postgres:
    image: postgres:18-alpine
    container_name: whisper_postgres_prd
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      # Performance tuning for production
      shared_buffers: 256MB
      effective_cache_size: 1GB
      maintenance_work_mem: 64MB
      checkpoint_completion_target: 0.9
      wal_buffers: 16MB
      default_statistics_target: 100
      random_page_cost: 1.1
      effective_io_concurrency: 200
      work_mem: 2621kB
      min_wal_size: 1GB
      max_wal_size: 4GB
    volumes:
      - postgres_data:/var/lib/postgresql/data
    # Internal only - no ports exposed
    networks:
      - internal
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ========================================
  # FastAPI Backend Server (Internal Only)
  # ========================================
  server:
    image: xyshyniaphy/whisper_summarizer-server:latest
    container_name: whisper_server_prd
    restart: unless-stopped
    environment:
      # Database
      DATABASE_URL: postgresql+psycopg2://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB}
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}

      # Supabase Auth
      SUPABASE_URL: ${SUPABASE_URL}
      SUPABASE_ANON_KEY: ${SUPABASE_ANON_KEY}
      SUPABASE_SERVICE_ROLE_KEY: ${SUPABASE_SERVICE_ROLE_KEY}

      # GLM API (for AI chat feature)
      GLM_API_KEY: ${GLM_API_KEY}
      GLM_MODEL: ${GLM_MODEL:-GLM-4.5-Air}
      GLM_BASE_URL: ${GLM_BASE_URL:-https://api.z.ai/api/paas/v4/}
      REVIEW_LANGUAGE: ${REVIEW_LANGUAGE:-zh}

      # Runner Authentication
      RUNNER_API_KEY: ${RUNNER_API_KEY}

      # Server Configuration
      BACKEND_PORT: ${BACKEND_PORT:-3080}
      CORS_ORIGINS: ${CORS_ORIGINS}
      PUBLIC_HOSTNAME: ${PUBLIC_HOSTNAME:-https://w.198066.xyz}
      LOG_LEVEL: ${LOG_LEVEL:-INFO}
      # DISABLE_AUTH removed - auth bypass is now hardcoded for localhost only
      TRUSTED_HOSTS: ${TRUSTED_HOSTS:-w.198066.xyz}

      # Data Retention
      MAX_KEEP_DAYS: ${MAX_KEEP_DAYS:-30}
      CLEANUP_HOUR: ${CLEANUP_HOUR:-9}

      # Text Formatting (LLM-based)
      MAX_FORMAT_CHUNK: ${MAX_FORMAT_CHUNK:-10000}

      # Production settings
      PYTHONUNBUFFERED: 1
      TZ: UTC
    volumes:
      - ./data/uploads:/app/data/uploads:rw
      - ./data/transcribes:/app/data/transcribes:rw
    depends_on:
      postgres:
        condition: service_healthy
    # Internal only - no ports exposed (accessed via nginx)
    networks:
      - internal
    healthcheck:
      test: ["CMD-SHELL", "python -c 'import urllib.request; urllib.request.urlopen(\"http://localhost:8000/health\", timeout=5)'"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # ========================================
  # Web Server (Nginx + Frontend Static Files)
  # ========================================
  # This single container:
  # - Serves static frontend files (React SPA)
  # - Proxies /api/* to backend server
  # - Only exposed port (3080 â†’ 80)
  # IMPORTANT: Frontend uses pre-built image from Docker Hub
  # To rebuild with new Supabase credentials, run: ./push.sh
  # Then deploy with: ./pull.sh && docker compose -f docker-compose.prod.yml up -d web
  web:
    image: xyshyniaphy/whisper_summarizer-frontend:latest
    container_name: whisper_web_prd
    restart: unless-stopped
    ports:
      - "3080:80"  # Only exposed port (HTTP for cloudflared)
    environment:
      # Frontend runtime configuration (injected by entrypoint.sh)
      # These are NOT baked into the image - set from .env file
      VITE_SUPABASE_URL: ${SUPABASE_URL}
      VITE_SUPABASE_ANON_KEY: ${SUPABASE_ANON_KEY}
      VITE_BACKEND_URL: /api

      # Nginx configuration
      NGINX_HOST: ${NGINX_HOST:-w.198066.xyz}
      NGINX_PORT: ${NGINX_PORT:-3080}
    depends_on:
      - server
    networks:
      - internal
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s

# ========================================
# Networks
# ========================================
networks:
  internal:
    driver: bridge

# ========================================
# Volumes
# ========================================
volumes:
  postgres_data:
    driver: local
