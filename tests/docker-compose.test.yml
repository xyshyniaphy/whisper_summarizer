services:
  # PostgreSQL 18 Database for testing
  postgres-test:
    image: postgres:18-alpine
    container_name: whisper_postgres_test
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-whisper_summarizer}
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - whisper_test_network

  # バックエンドテスト環境
  backend-test:
    build:
      context: ..
      dockerfile: tests/backend/Dockerfile
    container_name: whisper_backend_test
    env_file:
      - ../.env
    environment:
      # Python path
      PYTHONPATH: /app
      # Database (Test PostgreSQL)
      DATABASE_URL: postgresql+psycopg2://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@postgres-test:5432/${POSTGRES_DB:-whisper_summarizer}
      # Enable authentication for tests
      DISABLE_AUTH: "false"
      # faster-whisper Config (GPU-accelerated transcription)
      FASTER_WHISPER_DEVICE: ${FASTER_WHISPER_DEVICE:-cuda}
      FASTER_WHISPER_COMPUTE_TYPE: ${FASTER_WHISPER_COMPUTE_TYPE:-int8_float16}
      FASTER_WHISPER_MODEL_SIZE: ${FASTER_WHISPER_MODEL_SIZE:-large-v3-turbo}
      WHISPER_LANGUAGE: ${WHISPER_LANGUAGE:-zh}
      WHISPER_THREADS: ${WHISPER_THREADS:-4}
    volumes:
      # バックエンドソースコードをマウント
      - ../backend/app:/app/app
      - ../backend/pytest.ini:/app/pytest.ini
      # テストコードをマウント
      - ./backend:/app/tests/backend
      # テストデータをマウント
      - ../testdata:/app/testdata
      # データディレクトリ
      - ../data:/app/data
    working_dir: /app
    command: pytest -v --cov=app --cov-report=html --cov-report=term
    # GPU Support (faster-whisper with cuDNN)
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              device_ids: ['0']
              capabilities: [gpu]
    depends_on:
      postgres-test:
        condition: service_healthy
    networks:
      - whisper_test_network

  # フロントエンドテスト環境
  frontend-test:
    build:
      context: ..
      dockerfile: tests/frontend/Dockerfile
      target: test
    container_name: whisper_frontend_test
    env_file:
      - ../.env
    volumes:
      # フロントエンドソースコードをマウント
      - ../frontend/src:/app/src
      - ../frontend/public:/app/public
      - ../frontend/index.html:/app/index.html
      - ../frontend/vite.config.ts:/app/vite.config.ts
      - ../frontend/vitest.config.ts:/app/vitest.config.ts
      - ../frontend/tsconfig.json:/app/tsconfig.json
      - ../frontend/tsconfig.node.json:/app/tsconfig.node.json
      # テストコードをマウント
      - ./frontend:/app/tests/frontend
      # セットアップファイルをマウント (vitestが ./tests/setup.ts を探すため)
      - ../frontend/tests:/app/tests
      # node_modulesを除外
      - /app/node_modules
    working_dir: /app
    command: bun run test -- --run
    networks:
      - whisper_test_network

  # E2Eテスト環境
  e2e-test:
    build:
      context: ./e2e
      dockerfile: Dockerfile
    container_name: whisper_e2e_test
    env_file:
      - ../.env
    environment:
      FRONTEND_URL: http://127.0.0.1:3000
    volumes:
      - ./e2e:/app
      - ../data:/app/data
      - ../testdata:/app/testdata
      - /app/node_modules
    working_dir: /app
    command: bun run test
    # depends_on:
    #   - backend-test
    #   - frontend-test
    network_mode: "host"

networks:
  whisper_test_network:
    driver: bridge

