# Default server configuration for Whisper Summarizer
# Handles routing to frontend and backend services
#
# Cloudflare Tunnel Setup:
# - Cloudflare Tunnel handles SSL/TLS termination
# - Forwards HTTP traffic to nginx on port 8130
# - No SSL configuration needed in nginx

# Rate limiting whitelist for local development
geo $limit_key {
    default $binary_remote_addr;
    127.0.0.1 "";
    ::1 "";
}

# Development/Production server
server {
    listen 80;
    listen [::]:80;
    server_name localhost whisper.local _;

    # charset
    charset utf-8;

    # Logging
    access_log /var/log/nginx/whisper_access.log;
    error_log /var/log/nginx/whisper_error.log;

    # Root path - Frontend application
    location / {
        # Rate limiting
        limit_conn zone=conn_limit 10;

        # Development: Proxy to Vite dev server
        # Production: Use 'root' directive to serve static files
        proxy_pass http://frontend_dev;

        # WebSocket support for Vite HMR
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        # Standard proxy headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Cloudflare headers
        proxy_set_header CF-Connecting-IP $http_cf_connecting_ip;
        proxy_set_header CF-Ray $http_cf_ray;
        proxy_set_header CF-Visitor $http_cf_visitor;

        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;

        # Buffering
        proxy_buffering off;
        proxy_cache off;
    }

    # API routes - Backend server
    location /api/ {
        # Rewrite path: /api/xxx -> /api/xxx (backend expects /api prefix)
        # No rewrite needed, just pass through

        # Rate limiting
        limit_req zone=api_limit burst=20 nodelay;
        limit_conn zone=conn_limit 10;

        # Special rate limiting for uploads
        location /api/audio/upload {
            limit_req zone=upload_limit burst=5 nodelay;
        }

        # Proxy to backend
        proxy_pass http://backend_server/api/;

        # Critical headers for proper request forwarding
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Cloudflare headers (preserve real client IP)
        proxy_set_header CF-Connecting-IP $http_cf_connecting_ip;
        proxy_set_header CF-Ray $http_cf_ray;

        # SSE (Server-Sent Events) support for AI chat streaming
        # CRITICAL: Must disable buffering for real-time streaming
        proxy_buffering off;
        proxy_cache off;
        proxy_read_timeout 3600s;
        add_header X-Accel-Buffering no;

        # Large file upload support
        client_max_body_size 500M;
        proxy_request_buffering off;
        proxy_send_timeout 3600s;
        proxy_connect_timeout 60s;

        # Keep-alive for connection pooling
        proxy_http_version 1.1;
        proxy_set_header Connection "";
    }

    # Health check endpoint
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }

    # Nginx status for monitoring (optional, comment out in production)
    location /nginx_status {
        stub_status on;
        access_log off;
        allow 127.0.0.1;
        allow ::1;
        deny all;
    }

    # Error pages
    error_page 404 /404.html;
    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
    }
}
